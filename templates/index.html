<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="game-card">
            <div class="header">
                <h1>ğŸ¯ Guess the Number</h1>
                <p class="subtitle">Guess a number between 1 and 100</p>
            </div>
            
            <div class="game-stats">
                <div class="stat-box">
                    <div class="stat-label">Attempts</div>
                    <div class="stat-value" id="attempts">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Status</div>
                    <div class="stat-value" id="status">Ready</div>
                </div>
            </div>
            
            <div class="game-area">
                <div id="message" class="message"></div>
                
                <div class="input-section">
                    <input 
                        type="number" 
                        id="guessInput" 
                        placeholder="Enter your guess (1-100)" 
                        min="1" 
                        max="100"
                        disabled
                    >
                    <button id="guessBtn" class="btn btn-primary" disabled>Guess</button>
                </div>
                
                <button id="startBtn" class="btn btn-start">Start New Game</button>
            </div>
            
            <div class="history-section">
                <h3>Guess History</h3>
                <div id="history" class="history-list"></div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
